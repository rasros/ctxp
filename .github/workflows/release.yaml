name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Derive version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Build multi-platform archives
        run: |
          set -euo pipefail

          mkdir -p dist

          ldflags="-X 'github.com/rasros/lx/lx.Version=${VERSION}'"

          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              bin="lx"
              ext=""
              if [ "$GOOS" = "windows" ]; then
                ext=".exe"
              fi

              out_bin="lx-${VERSION}-${GOOS}-${GOARCH}${ext}"

              echo "Building $out_bin ..."
              GOOS=$GOOS GOARCH=$GOARCH go build \
                -ldflags="$ldflags" \
                -o "$out_bin" \
                ./cmd/lx

              archive="lx_${VERSION}_${GOOS}_${GOARCH}"

              if [ "$GOOS" = "windows" ]; then
                zip "dist/${archive}.zip" "$out_bin" README.md LICENSE
              else
                tar -czf "dist/${archive}.tar.gz" "$out_bin" README.md LICENSE
              fi

              rm "$out_bin"
            done
          done

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

