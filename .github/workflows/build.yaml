name: Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.4"

      - name: Derive version from tag
        run: |
          # GITHUB_REF_NAME is e.g. "v1.2.3"
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Build ctxp
        run: |
          go build \
            -ldflags="-X 'github.com/rasros/ctxp/ctxp.Version=${VERSION}'" \
            -o ctxp \
            ./cmd/ctxp

